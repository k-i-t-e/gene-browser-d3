<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/lib/d3.js"></script>
    <!--<script type="text/javascript" src="js/main.js"></script>-->
    <script type="text/javascript" src="js/vcf.js"></script>
    <script type="text/javascript" src="js/cyto.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <!--<div id="plot"></div>
    <button id="update">Update data!</button>
    <button id="add">Add value</button>
    <button id="remove">Remove value</button>
    <div id="canvas"></div>-->
    <div class="cyto_plot"></div>
    <div class="variation_plot"></div>
    <form name="search">
        <label>Chromosome</label>
        <input name="chrId" type="text" class="chrId">
        <label>From</label>
        <input name="from" type="text" class="from">
        <label>To</label>
        <input name="to" type="text" class="to">
        <button class="search">Search</button>
        <button class="zoom_in">+</button>
        <button class="zoom_out">-</button>
        <input class="zoom" type="text" size="2" disabled="true">
        <button class="moveLeft">&lt;</button>
        <button class="moveRight">&gt;</button>
    </form>

    <div class="tooltip hidden">
        <p><span>Position:&nbsp;</span><span class="pos"></span></p>
        <p><span>Reference:&nbsp;</span><span class="ref-tooltip"></span></p>
        <p><span>Alternate:&nbsp;</span><span class="alt-tooltip"></span></p>
    </div>

    <svg height="20" width="20">
        <!--<polygon points="0,0 0,20 10,10 20,0 20,20"/>-->
        <polygon points="0,0 0,20 10,10" style="stroke-width:1;fill:#eee;stroke:black"/>
    </svg>
</body>
</html>
